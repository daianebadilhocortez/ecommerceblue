<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestore | Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-50">

<header class="header">
  <div class="container flex-between">
    <h1 class="title"><a href="index.html">Bluestore</a></h1>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <h2 class="section-title">Seu Carrinho</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Subtotal</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody id="itens-carrinho">
    
      </tbody>
    </table>
    <div class="mt-4 text-right font-bold text-xl">
      Total: R$ <span id="total-geral">0.00</span>
    </div>
    <div class="mt-4 text-right">
      <a href="checkout.html" class="banner-button">Finalizar Compra</a>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container text-center">
    <p>&copy; 2025 Bluestore. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
