<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sacola de Compras | Bluestore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body class="cart-body">
  <!-- Header -->
  <header class="cart-header">
    <div class="cart-header-container">
      <h1 class="cart-header-title">Bluestore</h1>
      <a href="index.html" class="cart-header-link">Início</a>
    </div>
  </header>

  <!-- Conteúdo do Carrinho -->
  <main class="cart-main">
    <h2 class="cart-title">Sua Sacola</h2>
    <div id="cartItems" class="cart-items">
      <!-- Itens do carrinho inseridos via JS -->
    </div>
    <div class="cart-total">
      <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
    </div>
    <div class="cart-actions">
      <a href="checkout.html" id="checkoutBtn" class="cart-checkout-btn">Finalizar Pedido</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="cart-footer">
    <p>&copy; 2025 Bluestore. Todos os direitos reservados.</p>
  </footer>

  <script>
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function renderCart() {
      cartItemsEl.innerHTML = '';

      if (carrinho.length === 0) {
        cartItemsEl.innerHTML = '<p>Sua sacola está vazia.</p>';
        cartTotalEl.textContent = '0.00';
        document.getElementById('checkoutBtn').style.pointerEvents = 'none';
        document.getElementById('checkoutBtn').style.opacity = '0.5';
        return;
      }

      let total = 0;
      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.qtd;
        total += subtotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <div>
            <strong>${item.nome}</strong><br />
            Cor: ${item.cor} | Tamanho: ${item.tamanho}
          </div>
          <div class="cart-item-controls">
            <input type="number" min="1" value="${item.qtd}" data-index="${index}" class="cart-qty-input" />
            <button data-index="${index}" class="cart-remove-btn">Remover</button>
          </div>
          <div>R$ ${subtotal.toFixed(2)}</div>
        `;

        cartItemsEl.appendChild(itemDiv);
      });

      cartTotalEl.textContent = total.toFixed(2);
      document.getElementById('checkoutBtn').style.pointerEvents = 'auto';
      document.getElementById('checkoutBtn').style.opacity = '1';
    }

    cartItemsEl.addEventListener('input', e => {
      if (e.target.classList.contains('cart-qty-input')) {
        const index = e.target.getAttribute('data-index');
        const newQty = parseInt(e.target.value);

        if (newQty > 0) {
          carrinho[index].qtd = newQty;
          localStorage.setItem('carrinho', JSON.stringify(carrinho));
          renderCart();
        }
      }
    });

    cartItemsEl.addEventListener('click', e => {
      if (e.target.classList.contains('cart-remove-btn')) {
        const index = e.target.getAttribute('data-index');
        carrinho.splice(index, 1);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        renderCart();
      }
    });

    renderCart();
  </script>
</body>

</html>
