<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestore | Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-50">

<header class="header">
  <div class="container flex-between">
    <h1 class="title"><a href="index.html">Bluestore</a></h1>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <h2 class="section-title">Finalizar Compra</h2>
    <form id="checkoutForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="endereco" placeholder="Endereço de entrega" required>
      <input type="text" id="cidade" placeholder="Cidade" required>
      <input type="text" id="cep" placeholder="CEP" required>
      <input type="text" id="cartao" placeholder="Número do cartão" required>
      <button type="submit" class="banner-button">Finalizar Compra</button>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="container text-center">
    <p>&copy; 2025 Bluestore. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
